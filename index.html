<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="fragment" content="!">
    <meta name="description" content="Site for the Artoo Campus">
    <meta name="author" content="Artoo2016">
    <meta name="application-name" content="Git">
    <meta name="viewport" content="width=device-width">
    <title>GIT</title>
</head>

<body>
    <div class="container">
        <h1>OMDB</h1>
        <br>
        <br>
        <!-- APPLICATION START HERE -->
        <!-- FORM DI RICERCA -->
        <div class="row">
            <form id="search" class="col-md-6" name="search">
                <div id="formTitle" class="form-group">
                    <label for="title">Titolo</label>
                    <input type="text" class="form-control" id="title" placeholder="Inserisci il titolo" name="title" required>
                </div>
                <button type="button" class="btn btn-primary" id="buttonSearch">Cerca</button>
            </form>
        </div>
        <br>
        <br>
        <!-- RISULTATI DEI FILM -->
        <div class="listaMovies row">
            <div class="col-md-6">
                <p id="result"></p>
            </div>
            <table class="table table-hover">
                <thead>
                    <tr>
                        <th>Poster</th>
                        <th>Title</th>
                        <th>Type</th>
                        <th>Year</th>
                    </tr>
                </thead>
                <tbody id="bodyMovies">
                </tbody>
            </table>
        </div>
        <!-- DETTAGLIO DEL FILM -->
        <div class="dettaglio row">
            <div class="col-md-12">
                <!-- TITOLO -->
                <div class="row">
                    <div class="col-md-12">
                        <h1 id="titoloFilm">Titolo</h1>
                    </div>
                </div>
                <!-- SECONDA ROW -->
                <div class="row">
                    <div class="col-md-4">
                        <div id="poster">
                            <img src="http://placehold.it/200x350">
                        </div>
                    </div>
                    <div class="col-md-4">
                        <ul id="lista1">
                        </ul>
                    </div>
                    <div class="col-md-4">
                        <ul id="lista2">
                        </ul>
                    </div>
                </div>
                <!-- AWARDS -->
                <div class="row">
                    <div class="col-md-12">
                        <h3>Awards :</h3>
                        <h4 id="awards"></h4>
                    </div>
                </div>
                <!-- CAST -->
                <div class="row">
                    <div class="col-md-12">
                        <h3>Cast :</h3>
                        <ul id="cast">
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- JQUERY DEPENDENCIES -->
    <script src="js/jquery-3.1.1.min.js"></script>
    <!-- BOOTSTRAP DEPENDENCIES -->
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
    <script src="bootstrap/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="css/main.css">
    <!-- APPLICATION  -->
    <script src="js/app.js"></script>
</body>

</html>
