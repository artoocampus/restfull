<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="fragment" content="!">
    <meta name="description" content="Site for the Artoo Campus">
    <meta name="author" content="Artoo2016">
    <meta name="application-name" content="Git">
    <meta name="viewport" content="width=device-width">
    <title>GIT</title>
</head>

<body>
    <div class="container maincontainer">
        <div class="navsearch">
            <div class="row" style="padding: 20px 0">
                <div class="col-md-12">
                    <img src="img/imdb.png" width="120" />
                </div>
            </div>
            <!-- APPLICATION START HERE -->
            <!-- FORM DI RICERCA -->
            <div class="row">
                <form id="search" class="col-md-12" name="search">
                    <div class="row">
                        <div id="formTitle" class="form-group col-md-6">
                            <label for="title">Titolo</label>
                            <input type="text" class="form-control" id="title" placeholder="Inserisci il titolo" name="title" required>
                        </div>
                        <div id="formTitle" class="form-group col-md-3">
                            <label for="title">Genere</label>
                            <select class="form-control" id="genre" name="genere">
                                <option value="">All</option>
                                <option value="movie">Movies</option>
                                <option value="series">Series</option>
                                <option value="episode">Episodes</option>
                            </select>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-3">
                            <button type="submit" class="btn btn-primary" id="buttonSearch">Cerca</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
        <br>
        <br>
        <div class="contentcontainer">
            <p id="resultError"></p>
            <!-- RISULTATI DEI FILM -->
            <div class="listaMovies row">
                <div class="col-md-6">
                    <p id="result"></p>
                </div>
                <table class="table table-hover">
                    <thead>
                        <tr>
                            <th>Poster</th>
                            <th>Title</th>
                            <th>Type</th>
                            <th>Year</th>
                        </tr>
                    </thead>
                    <tbody id="bodyMovies">
                    </tbody>
                </table>
            </div>
            <!-- DETTAGLIO DEL FILM -->
            <div class="dettaglio row">
                <div class="col-md-12">
                    <!-- TITOLO -->
                    <div class="row">
                        <div class="col-md-12">
                            <h1 id="titoloFilm">Titolo</h1>
                        </div>
                    </div>
                    <!-- SECONDA ROW -->
                    <div class="row">
                        <div class="col-md-4">
                            <div id="poster">
                            </div>
                        </div>
                        <div class="col-md-4">
                            <ul id="lista1">
                            </ul>
                        </div>
                        <div class="col-md-4">
                            <ul id="lista2">
                            </ul>
                        </div>
                    </div>
                    <!-- PLOT -->
                    <div class="row">
                        <div class="col-md-12">
                            <h3>Plot :</h3>
                            <h4 id="plot"></h4>
                        </div>
                    </div>
                    <!-- AWARDS -->
                    <div class="row">
                        <div class="col-md-12">
                            <h3>Awards :</h3>
                            <h4 id="awards"></h4>
                        </div>
                    </div>
                    <!-- CAST -->
                    <div class="row">
                        <div class="col-md-12">
                            <h3>Cast :</h3>
                            <ul id="cast">
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- JQUERY DEPENDENCIES -->
    <script src="js/jquery-3.1.1.min.js"></script>
    <!-- BOOTSTRAP DEPENDENCIES -->
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
    <script src="bootstrap/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="css/main.css">
    <!-- APPLICATION  -->
    <script src="js/app.js"></script>
    <script src="js/moviesService.js"></script>
</body>

</html>
